<div class="card" style="width: 18rem;">
      <div class="card-body">
          <h5 class="card-title">{{ issue.summary }} </h5>
          <h6 class="card-subtitle mb-2 text-muted"><i>Status: </i> {{ issue.status.status_name }}</h6>
          <h6 class="card-subtitle mb-2 text-muted"><i>Type:</i>
              {% for type in issue.type.all %}
              {{ type.name }}
              {% if not forloop.last %}, {% endif %}
              {% endfor %}
          </h6>
          <p class="card-text">{{ issue.description|linebreaks }}</p>
          {% if request.user.is_authenticated %}
          <a href="{% url 'webapp:update_issue' issue.pk %}" class="card-link"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="{% url 'webapp:delete_issue' issue.pk %}" class="card-link"><i class="fa-solid fa-trash"></i></a>
          {% endif %}
      </div>
    </div>
    <p></p>
