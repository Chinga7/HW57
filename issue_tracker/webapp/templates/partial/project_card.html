<div class="card" style="width: 18rem;">
  <div class="card-body">
      <h5 class="card-title">{{ project.title }} </h5>
      <h6 class="card-subtitle mb-2 text-muted"><i>Start Date: </i> {{ project.start_date }}</h6>
      <h6 class="card-subtitle mb-2 text-muted"><i>End Date: </i> {{ project.end_date }}</h6>
      <p class="card-text">{{ project.description|linebreaks }}</p>
      {% if request.user.is_authenticated %}
          <a href="{% url 'webapp:update_project' project.pk %}" class="card-link"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="{% url 'webapp:delete_project' project.pk %}" class="card-link"><i class="fa-solid fa-trash"></i></a>
      {% endif %}
  </div>
</div>
